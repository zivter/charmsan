                [{name:'鄞州方金虎'}, {name:'海曙陈海龙',value:40,list:[{time:'5月8日2018年',addr:'市信访局',eve:'"2018年5月8日8时30分，市各区退伍士官15人着迷彩服聚集到市信访局维权，要求政府解决其事业单位编制问题。经民警工作，该15人（后增至17人）表示在外面抽烟等人。9时38分许，该批人聚集到市政府南门广场聚集，后被市政府维稳民警迅速强制带离至新城所。5月8日8时30分左右，我市17名退伍士官统一着迷彩服到市信访局上访，反映转业安置问题，下午分别被涉及地公安机关带回稳控。经查，该17人分别为鄞州方金虎、袁永辉、周光来、周德祥、付柳平、王永胜、郁悦、陈冲；海曙陈海龙、葛长辉、陶飞、蒋林海、唐国伟、王开宏、夏国兵、李永华和江北胡琼文。现工作获悉，该批人员因诉求未得到满足，以鄞州新城派出所工作态度不好（未安排午餐）为由，欲于近日赴市公安局上访，暂未发现有挑头煽动闹事人员。现市局情指联勤中心已通报局信访办、国保、治安、网安等部门，指令各涉及地公安局配合当地党委政府进一步加大工作力度，全力化解及稳控，并指令鄞州分局备勤足够警力做好政府机关维稳工作。2018年5月8日8时30分许，部分退伍士官17人着迷彩服聚集到市政府南广场，要求政府解决其事业单位编制问题，经工作该批人员不愿到信访局登记接访，并表示他们只是在外面等人。9时38分，新城派出所将该批人员强制带至派出所，并立即组织民警对该部分人员进行调查，至11时50分，该17人人员信息全部落实，并于12时13分上报市局情指中心，居住地街道及派出所未在规定时间内到新城所带人（根据《宁波市公安局关于印发市行政中心区域非正常上访处置规定的通知》（甬公通字《2017》3号）相关规定信访人员居住地街道派出所应该1小时内赶到新城所），至17时20分左右人员被全部带离。"',people:'鄞州方金虎,海曙陈海龙,海曙陈冲,鄞州袁永辉,鄞州周光来,鄞州周德祥,鄞州付柳平,海曙葛长辉,海曙陶飞,鄞州王永胜,江北胡琼文,海曙蒋林海,海曙唐国伟,海曙王开宏,鄞州郁悦,海曙夏国兵,海曙李永华',position:'海曙'}]}],

                [{name:'鄞州方金虎'}, {name:'鄞州周德祥',value:40,list:[{time:'5月8日2018年',addr:'市信访局',eve:'"2018年5月8日8时30分，市各区退伍士官15人着迷彩服聚集到市信访局维权，要求政府解决其事业单位编制问题。经民警工作，该15人（后增至17人）表示在外面抽烟等人。9时38分许，该批人聚集到市政府南门广场聚集，后被市政府维稳民警迅速强制带离至新城所。5月8日8时30分左右，我市17名退伍士官统一着迷彩服到市信访局上访，反映转业安置问题，下午分别被涉及地公安机关带回稳控。经查，该17人分别为鄞州方金虎、袁永辉、周光来、周德祥、付柳平、王永胜、郁悦、陈冲；海曙陈海龙、葛长辉、陶飞、蒋林海、唐国伟、王开宏、夏国兵、李永华和江北胡琼文。现工作获悉，该批人员因诉求未得到满足，以鄞州新城派出所工作态度不好（未安排午餐）为由，欲于近日赴市公安局上访，暂未发现有挑头煽动闹事人员。现市局情指联勤中心已通报局信访办、国保、治安、网安等部门，指令各涉及地公安局配合当地党委政府进一步加大工作力度，全力化解及稳控，并指令鄞州分局备勤足够警力做好政府机关维稳工作。2018年5月8日8时30分许，部分退伍士官17人着迷彩服聚集到市政府南广场，要求政府解决其事业单位编制问题，经工作该批人员不愿到信访局登记接访，并表示他们只是在外面等人。9时38分，新城派出所将该批人员强制带至派出所，并立即组织民警对该部分人员进行调查，至11时50分，该17人人员信息全部落实，并于12时13分上报市局情指中心，居住地街道及派出所未在规定时间内到新城所带人（根据《宁波市公安局关于印发市行政中心区域非正常上访处置规定的通知》（甬公通字《2017》3号）相关规定信访人员居住地街道派出所应该1小时内赶到新城所），至17时20分左右人员被全部带离。"',people:'鄞州方金虎,海曙陈海龙,海曙陈冲,鄞州袁永辉,鄞州周光来,鄞州周德祥,鄞州付柳平,海曙葛长辉,海曙陶飞,鄞州王永胜,江北胡琼文,海曙蒋林海,海曙唐国伟,海曙王开宏,鄞州郁悦,海曙夏国兵,海曙李永华',position:'鄞州'}]}],

                [{name:'鄞州方金虎'}, {name:'鄞州王永胜',value:40,list:[{time:'5月8日2018年',addr:'市信访局',eve:'"2018年5月8日8时30分，市各区退伍士官15人着迷彩服聚集到市信访局维权，要求政府解决其事业单位编制问题。经民警工作，该15人（后增至17人）表示在外面抽烟等人。9时38分许，该批人聚集到市政府南门广场聚集，后被市政府维稳民警迅速强制带离至新城所。5月8日8时30分左右，我市17名退伍士官统一着迷彩服到市信访局上访，反映转业安置问题，下午分别被涉及地公安机关带回稳控。经查，该17人分别为鄞州方金虎、袁永辉、周光来、周德祥、付柳平、王永胜、郁悦、陈冲；海曙陈海龙、葛长辉、陶飞、蒋林海、唐国伟、王开宏、夏国兵、李永华和江北胡琼文。现工作获悉，该批人员因诉求未得到满足，以鄞州新城派出所工作态度不好（未安排午餐）为由，欲于近日赴市公安局上访，暂未发现有挑头煽动闹事人员。现市局情指联勤中心已通报局信访办、国保、治安、网安等部门，指令各涉及地公安局配合当地党委政府进一步加大工作力度，全力化解及稳控，并指令鄞州分局备勤足够警力做好政府机关维稳工作。2018年5月8日8时30分许，部分退伍士官17人着迷彩服聚集到市政府南广场，要求政府解决其事业单位编制问题，经工作该批人员不愿到信访局登记接访，并表示他们只是在外面等人。9时38分，新城派出所将该批人员强制带至派出所，并立即组织民警对该部分人员进行调查，至11时50分，该17人人员信息全部落实，并于12时13分上报市局情指中心，居住地街道及派出所未在规定时间内到新城所带人（根据《宁波市公安局关于印发市行政中心区域非正常上访处置规定的通知》（甬公通字《2017》3号）相关规定信访人员居住地街道派出所应该1小时内赶到新城所），至17时20分左右人员被全部带离。"',people:'鄞州方金虎,海曙陈海龙,海曙陈冲,鄞州袁永辉,鄞州周光来,鄞州周德祥,鄞州付柳平,海曙葛长辉,海曙陶飞,鄞州王永胜,江北胡琼文,海曙蒋林海,海曙唐国伟,海曙王开宏,鄞州郁悦,海曙夏国兵,海曙李永华',position:'鄞州'}]}],

                [{name:'鄞州方金虎'}, {name:'海曙夏国兵',value:40,list:[{time:'6月6日2018年',addr:'拟邀请何建平来甬授课',eve:'市局情指联勤中心报告：接市维稳办通报，6月6日工作发现，江北转业士官周艺峰网上发帖称：“现拟邀请漯河事件中给官员上习主席治国理政相关知识的老班长何建平班长来甬给各位战友上习主席谈治国理政相关内容的课。作为一名共产党员每一个人都应该不断学习。现征求意见并报名，人数达到50人我就去邀请，相关费用大家都AA制，我负责接待和场地租赁等相关工作。报名开始，后面跟上名字电话”。截至目前已有20余人报名参加。现市维稳办已通报国保支队及涉及地政府部门，要求全力做好稳控工作，市局情指联勤中心已将响应人员名单下发各涉及地公安机关落地核查稳控。 ',people:'鄞州方金虎',position:'鄞州'}]}],
